<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>ðŸŽ‰ JavaScript Event Playground ðŸŽ‰</h1>
  </header>

  <main>
    <!-- 1. Event Handling -->
    <section>
      <h2>Event Handling</h2>
      <button id="clickBtn">Click Me!</button>
      <div id="hoverArea">Hover over me!</div>
      <input type="text" id="keyInput" placeholder="Type something..." />
      <p id="keypressResult"></p>
    </section>

    <!-- 2. Interactive Elements -->
    <section>
      <h2>Interactive Elements</h2>

      <!-- Text change -->
      <button id="changeColorBtn">Change My Color</button>

      <!-- Image gallery -->
      <div class="gallery">
        <img id="galleryImage" src="https://via.placeholder.com/300x200?text=Image+1" alt="Gallery" />
        <br />
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab" onclick="openTab('tab1')">Tab 1</button>
        <button class="tab" onclick="openTab('tab2')">Tab 2</button>
        <div id="tab1" class="tab-content">This is content for Tab 1.</div>
        <div id="tab2" class="tab-content" style="display: none;">This is content for Tab 2.</div>
      </div>
    </section>

    <!-- 3. Form Validation -->
    <section>
      <h2>Form Validation</h2>
      <form id="form">
        <input type="text" id="name" placeholder="Your name" required />
        <input type="email" id="email" placeholder="Your email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Submit</button>
        <p id="formFeedback"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Event Playground</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
